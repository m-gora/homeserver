apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      # Use host network if you need SSDP/mDNS discovery for local devices
      hostNetwork: true 
      containers:
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        env:
        - name: TZ
          value: "Europe/Berlin" # Adjust to your timezone
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        hostPath:
          path: /opt/docker-home/hassio
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: iot
spec:
  selector:
    app: home-assistant
  ports:
  - port: 8123
    targetPort: 8123