apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        nameservers:
          - 10.43.0.10 # The standard K3s CoreDNS IP
        searches:
          - home-automation.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2
        ports:
        - containerPort: 1883
        volumeMounts:
        - name: mosquitto-data
          mountPath: /mosquitto/data
        - name: mosquitto-logs
          mountPath: /mosquitto/log
        - name: mosquitto-config
          mountPath: /mosquitto/config
      volumes:
      - name: mosquitto-data
        hostPath:
          path: /opt/docker-home/mosquitto/data
          type: DirectoryOrCreate
      - name: mosquitto-logs
        hostPath:
          path: /opt/docker-home/mosquitto/log
          type: DirectoryOrCreate
      - name: mosquitto-config
        hostPath:
          path: /opt/docker-home/mosquitto/config
          type: DirectoryOrCreate
